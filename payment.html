<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment | Gaurav AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; }
        
        /* Payment container styling */
        .payment-container {
            background: linear-gradient(145deg, #1e1b4b, #000000);
            border: 2px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.3);
        }
        
        /* QR Code specific styling for a glowing frame */
        .qr-frame {
            padding: 15px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.5);
            border: 3px solid #06b6d4;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col">

    <nav class="w-full bg-gray-950/50 py-4 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
             <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">
                Gaurav AI Payment
            </span>
            <a href="index.html" class="text-gray-400 hover:text-white transition flex items-center">
                <i class="fa-solid fa-arrow-left mr-2"></i> Back to Home
            </a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="payment-container w-full max-w-md rounded-3xl p-8 text-center relative overflow-hidden animate-fade-in-up">
            
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Complete Your Trial</h1>
                <div class="inline-block bg-purple-900/50 text-purple-300 px-4 py-2 rounded-full text-sm font-semibold border border-purple-500/30">
                    Paying: <span class="text-white text-lg ml-1">₹49.00</span> (Refundable)
                </div>
            </div>

            <div class="flex justify-center mb-8">
                <div class="qr-frame">
                    <img src="image_2.png" alt="PhonePe QR Code" class="w-64 h-64 object-contain rounded-xl">
                </div>
            </div>

            <div class="space-y-4 mb-8">
                <div class="flex items-center justify-center text-white space-x-3 bg-gray-900/50 p-3 rounded-xl">
                    <img src="https://cdn-icons-png.flaticon.com/512/825/825454.png" alt="PhonePe" class="w-8 h-8">
                    <span class="font-semibold text-lg">PhonePe Accepted Here</span>
                </div>
                
                <div class="text-gray-300">
                    <p class="text-sm uppercase tracking-wider mb-1">Paying to</p>
                    <p class="text-xl font-bold text-cyan-400">GAURAV VERMA</p>
                </div>
            </div>

            <div class="text-sm text-gray-400 bg-black/30 p-4 rounded-xl border border-gray-800/50">
                <p><i class="fa-solid fa-circle-info text-cyan-500 mr-2"></i> Scan the QR code using the PhonePe app to complete the ₹49 refundable payment.</p>
            </div>

            <button onclick="alert('Payment verification initiated. Please wait for confirmation.')" class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition flex items-center justify-center">
                <i class="fa-solid fa-check-double mr-2"></i> I Have Paid
            </button>

        </div>
    </main>
    
    <footer class="py-4 text-center text-gray-600 text-sm">
        Secure Payment Gateway | Gaurav AI
    </footer>

</body>
</html>
